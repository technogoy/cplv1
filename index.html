<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambrian Pickleball League</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Cambrian Pickleball League</h1>
    </header>
    <main>
        <section id="login">
            <h2>Login to Enter Scores</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </section>
        <section id="scoreInput" style="display: none;">
            <h2>Enter Game Scores</h2>
            <form id="scoreForm">
                <label for="team1">Team 1:</label>
                <select id="team1" name="team1" required>
                    <option value="Team A">Team A</option>
                    <option value="Team B">Team B</option>
                    <option value="Team C">Team C</option>
                    <option value="Team D">Team D</option>
                </select>
                <label for="team1Player1">Team 1 Player 1:</label>
                <select id="team1Player1" name="team1Player1" required></select>
                <label for="team1Player2">Team 1 Player 2:</label>
                <select id="team1Player2" name="team1Player2" required></select>
                <label for="team2">Team 2:</label>
                <select id="team2" name="team2" required>
                    <option value="Team A">Team A</option>
                    <option value="Team B">Team B</option>
                    <option value="Team C">Team C</option>
                    <option value="Team D">Team D</option>
                </select>
                <label for="team2Player1">Team 2 Player 1:</label>
                <select id="team2Player1" name="team2Player1" required></select>
                <label for="team2Player2">Team 2 Player 2:</label>
                <select id="team2Player2" name="team2Player2" required></select>
                <label for="score1">Team 1 Score:</label>
                <input type="number" id="score1" name="score1" required>
                <label for="score2">Team 2 Score:</label>
                <input type="number" id="score2" name="score2" required>
                <button type="submit">Submit Scores</button>
            </form>
            <button id="showScoresButton">Show Scores</button>
            <button id="showStandingsButton">Show Standings</button>
            <button id="clearScoresButton" style="display: none;">Clear Scores</button>
            <div id="scoresDisplay" style="display: none;">
                <h2>Finished Games</h2>
                <ul id="scoresList"></ul>
            </div>
            <div id="standingsDisplay" style="display: none;">
                <h2>Leaderboard</h2>
                <ul id="standingsList"></ul>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Cambrian Pickleball League. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
